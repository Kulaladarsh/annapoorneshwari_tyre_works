<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --accent-color: #ffc107;
      --bg-light: #f8f9fa;
      --text-dark: #333;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --shadow-primary: 0 15px 30px rgba(102, 126, 234, 0.1);
      --shadow-hover: 0 20px 40px rgba(102, 126, 234, 0.15);
      --section-spacing: 2.5rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--primary-gradient);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 162, 255, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 120, 198, 0.3) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { transform: translateX(-10px) translateY(-10px); }
      100% { transform: translateX(10px) translateY(10px); }
    }

    .otp-card {
      background: var(--glass-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow-primary);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .otp-card h2 {
      margin-bottom: 20px;
      color: white;
      font-weight: 700;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
      outline: none;
    }

    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: var(--shadow-primary);
    }

    .btn-primary:hover {
      background: var(--secondary-gradient);
    }

    .alert {
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="otp-card">
    <h2>Login OTP Verification</h2>
    <form method="POST" action="{{ url_for('login_otp') }}">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
        <input type="text" class="form-control" id="otp" name="otp" maxlength="6" pattern="\d{6}" required autofocus />
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
