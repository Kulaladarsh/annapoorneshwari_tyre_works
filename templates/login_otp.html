<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .otp-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .otp-card h2 {
      margin-bottom: 20px;
      color: #667eea;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
      outline: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
    }
    .alert {
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="otp-card">
    <h2>Login OTP Verification</h2>
    <form method="POST" action="{{ url_for('login_otp') }}">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
        <input type="text" class="form-control" id="otp" name="otp" maxlength="6" pattern="\d{6}" required autofocus />
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
