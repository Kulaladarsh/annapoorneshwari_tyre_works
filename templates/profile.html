<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Annapoorneshwari Tyre & Painting Works</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-photo {
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4facfe;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 bg-white p-4 rounded shadow">
        <h2 class="mb-4 text-center">Your Profile</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}">
          <div class="mb-3 text-center">
            {% if user.profile_photo %}
              <img src="{{ user.profile_photo }}" alt="Profile Photo" class="profile-photo mb-3" />
            {% else %}
              <img src="/static/favicon.ico" alt="Profile Photo" class="profile-photo mb-3" />
            {% endif %}
            <div>
              <label for="profile_photo" class="form-label">Change Profile Photo</label>
              <input class="form-control" type="file" id="profile_photo" name="profile_photo" accept="image/*" />
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number *</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required />
          </div>
          <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" value="{{ user.district or '' }}" />
          </div>
          <div class="mb-3">
            <label for="taluk" class="form-label">Taluk</label>
            <input type="text" class="form-control" id="taluk" name="taluk" value="{{ user.taluk or '' }}" />
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <input type="text" class="form-control" id="area" name="area" value="{{ user.area or '' }}" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
        <p class="mt-3 text-center">
          <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
